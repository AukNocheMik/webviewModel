<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ModelViewer</title>
    <link rel="stylesheet">
    <style>
        html,body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        #container {
            width: 100%;
            height:100%

        }

    </style>
</head>
<body onload="draw()">
<div id="container">

</div>
</body>
<script src="libs/three.js"></script>
<script src="libs/OrbitControls.js"></script>
<script src="libs/OBJLoader.js"></script>
<script src="libs/STLLoader.js"></script>
<script src="libs/MTLLoader.js"></script>
<script src="libs/inflate.min.js"></script>
<script src="WebViewModel.js"></script>
<script src="libs/GLTFLoader.js"></script>
<!--<script src="js/WebViewModel.js"></script>-->
<script src="libs/FBXLoader.js"></script>
<script src="libs/DDSLoader.js"></script>
<script type="text/javascript">
    var model_url,model_url_stl;
    if(!window.localStorage){
        alert('web no support localStorage');
    }else{
        model_url = 'models/fbx/Samba Dancing.fbx';
        if(model_url.indexOf('.obj')>0){
            model_url_stl = '';
        }
        var storage = window.localStorage;
        storage["url"] = model_url;     // 填入模型路径；
        storage["stl"] = model_url_stl; // 当传入的模型为obj 时候，需要配合mtl填入信息；


    }
</script>
</html>
